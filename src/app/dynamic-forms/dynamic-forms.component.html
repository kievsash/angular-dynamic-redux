<form action=""
      [formGroup]="form">
  <div formArrayName="users">
    <div class="separator"></div>
    <button mat-button
            mat-raised-button
            (click)="addUser()"
            [color]="'primary'">Add User
    </button>
    <div class="separator"></div>
    <div *ngFor="let user of users.controls; let i=index">
      <mat-card>
        <mat-card-header>
          <mat-card-title>User {{ i }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-form-field>
            <input matInput
                   [formControlName]="i"
                   placeholder="Name For User {{ i }}">
          </mat-form-field>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</form>
